<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Animal Shelter</title>
    {% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'animals/css/style.css' %}">
{% endblock %}
</head>
<body>
    <a href="{% url 'catalog' %}" class="back-link">‚Üê Back to Catalog</a>
    
    <div class="form-container">
        <h1>{{ title }}</h1>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="error">{{ field.errors|join:", " }}</div>
                {% endif %}
                {% if field.help_text %}
                <small style="color: #666;">{{ field.help_text }}</small>
                {% endif %}
            </div>
            {% endfor %}
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'catalog' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
