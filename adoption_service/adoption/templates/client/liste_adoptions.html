{% extends 'shared/base.html' %}
{% block title %}My Adoptions{% endblock %}

{% block content %}
<style>
    .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(18px);
        border-radius: 18px;
        padding: 30px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        max-width: 900px;
        margin: 0 auto;
    }

    h1 {
        margin-bottom: 30px;
        color: var(--dark-olive);
    }

    .request-card {
        border: 1px solid rgba(127, 85, 57, 0.2);
        padding: 20px;
        border-radius: 14px;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.6);
        transition: transform 0.2s;
    }

    .request-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        background: rgba(255, 255, 255, 0.9);
    }

    .status-badge {
        padding: 5px 12px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 0.9em;
        text-transform: uppercase;
    }

    .status-pending {
        background: #f39c12;
        color: white;
    }

    .status-approved {
        background: #27ae60;
        color: white;
    }

    .status-rejected {
        background: #c0392b;
        color: white;
    }

    .status-cancelled {
        background: #7f8c8d;
        color: white;
    }

    .info small {
        color: var(--text-soft);
        display: block;
        margin-top: 5px;
    }
</style>

<div class="glass-panel">
    <h1>ðŸ“„ My Adoption Requests</h1>
    <div id="requestsList">
        <p>Loading...</p>
    </div>
</div>

<script>
    // Auth Check
    const token = localStorage.getItem('access_token');
    if (!token) {
        window.location.href = 'http://127.0.0.1:8001/login/';
    }

    async function loadRequests() {
        try {
            const response = await fetch('/api/client/my/', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            if (!response.ok) throw new Error("Failed to load requests");

            const requests = await response.json();
            const container = document.getElementById('requestsList');
            container.innerHTML = '';

            if (requests.length === 0) {
                container.innerHTML = '<p>You have no adoption requests yet.</p>';
                return;
            }

            requests.forEach(req => {
                const date = new Date(req.date_requested).toLocaleDateString();
                const div = document.createElement('div');
                div.className = 'request-card';
                div.innerHTML = `
                    <div class="info">
                        <strong>Request #${req.id} â€” Animal ID: ${req.animal_id}</strong>
                        <small>Submitted on ${date}</small>
                    </div>
                    <span class="status-badge status-${req.status}">${req.status}</span>
                `;
                container.appendChild(div);
            });

        } catch (error) {
            document.getElementById('requestsList').innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
        }
    }

    loadRequests();
</script>
{% endblock %}
