<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Adoption Project{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f7f7f7;
            padding-top: 70px; /* navbar plus petite */
        }

        /* Navbar plus petite */
        .navbar {
            height: 60px;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        /* Menu horizontal et compact */
        .menu-horizontal .nav-link {
            padding: 5px 10px;   /* rend les boutons plus petits */
            font-size: 15px;     /* texte plus petit */
        }

    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container-fluid d-flex justify-content-between">

    <a class="navbar-brand" href="#">Animal Adoption</a>

    <ul class="navbar-nav ms-auto">

    {% if user.is_authenticated %}
        
        <!-- CLIENT MENU -->
        <li class="nav-item">
            <a class="nav-link" href="/adoption/create/">Apply</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/adoption/list/{{ user.id }}/">My Requests</a>
        </li>


        <!-- ADMIN MENU (only visible if user.is_staff == True) -->
        {% if user.is_staff %}
        <li class="nav-item">
            <a class="nav-link" href="/adoption/admin/requests/">Admin Panel</a>
        </li>
        {% endif %}

        <!-- LOGOUT -->
        <li class="nav-item">
            <a class="nav-link" href="/logout/">Logout</a>
        </li>

    {% else %}

        <!-- VISITOR MENU -->
        <li class="nav-item">
            <a class="nav-link" href="/login/">Login</a>
        </li>

    {% endif %}

</ul>


  </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
