<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Adoption Project{% endblock %}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #F5E9D9; /* beige warm */
            padding-top: 75px;
        }

        /* NAVBAR */
        .navbar-custom {
            background-color: #8B5E3C; /* chocolate brown */
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 22px;
        }

        .nav-link {
            color: #FDEEDC !important;
            font-weight: 500;
            margin-right: 10px;
        }

        .nav-link:hover {
            color: white !important;
            text-decoration: underline;
        }

        /* CONTAINER CARD EFFECT */
        .content-box {
            background: #FFF7EB;  /* soft cream */
            border-radius: 14px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.10);
        }

        /* BUTTON STYLE */
        .btn-primary {
            background-color: #a16a43;
            border: none;
            border-radius: 25px;
            padding: 10px 22px;
        }

        .btn-primary:hover {
            background-color: #8b5837;
        }

        .btn-success {
            background-color: #73b48b;
            border-radius: 25px;
            border: none;
        }

        .btn-success:hover {
            background-color: #5e9d76;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container-fluid d-flex justify-content-between">

        <a class="navbar-brand" href="/">üêæ Animal Adoption Center</a>

        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="/adoption/create/">Apply</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/adoption/list/1/">My Requests</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/adoption/admin/requests/">Admin</a>
           <li class="nav-item">
                  <a class="nav-link" href="/adoption/notifications/6/">üîî My Notifications</a>
            </li>


        </ul>

    </div>
</nav>

<div class="container mt-4 content-box">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
