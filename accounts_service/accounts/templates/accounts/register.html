<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account ‚Äì Accounts</title>

    <style>
        :root {
            --accent: #B08968;
            --accent-dark: #A67C5B;
            --text-main: #463F3A;
            --text-soft: #6B6058;
            --danger: #CC3D3D;
            --glass-bg: rgba(255, 255, 255, 0.55);
            --glass-border: rgba(255, 255, 255, 0.35);
            --shadow-soft: 0 30px 60px rgba(0, 0, 0, 0.18);
            --radius-lg: 26px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
            color: var(--text-main);
            background: linear-gradient(rgba(250, 243, 231, 0.55), rgba(232, 211, 191, 0.55)),
                url("https://images.unsplash.com/photo-1548199973-03cce0bbc87b");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 620px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            padding: 30px 34px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--glass-border);
        }

        .title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 6px;
            text-align: center;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-soft);
            margin-bottom: 22px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        label {
            font-size: 13px;
            color: var(--text-soft);
            margin-bottom: 4px;
        }

        input {
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(176, 137, 104, 0.35);
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            outline: none;
            width: 100%;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px rgba(176, 137, 104, 0.45);
        }

        .btn {
            margin-top: 8px;
            padding: 12px;
            border-radius: 14px;
            border: none;
            background: var(--accent);
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn:hover {
            background: var(--accent-dark);
        }

        .bottom {
            margin-top: 16px;
            text-align: center;
            font-size: 13px;
            color: var(--text-soft);
        }

        .bottom a {
            color: var(--accent);
            font-weight: 600;
            text-decoration: none;
        }

        .alert {
            background: rgba(255, 220, 200, 0.95);
            border-left: 4px solid var(--danger);
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 13px;
            color: var(--danger);
            display: none;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2 class="title">Create your account üêæ</h2>
        <p class="subtitle">Join the adoption platform.</p>

        <div id="alert" class="alert"></div>

        <form id="registerForm">
            <label>Email</label>
            <input type="email" id="email" required>

            <label>First Name</label>
            <input type="text" id="firstname" required>

            <label>Last Name</label>
            <input type="text" id="lastname" required>

            <label>Password</label>
            <input type="password" id="password" required>

            <button class="btn" type="submit">Register</button>
        </form>

        <p class="bottom">
            Already have an account? <a href="/login/">Login here</a>
        </p>

    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const alertBox = document.getElementById('alert');
            alertBox.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;

            try {
                const response = await fetch('/api/register/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, firstname, lastname })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Account created! Redirecting to login...');
                    window.location.href = '/login/';
                } else {
                    alertBox.textContent = JSON.stringify(data.email || data.password || 'Error creating account');
                    alertBox.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                alertBox.textContent = 'Server error.';
                alertBox.style.display = 'block';
            }
        });
    </script>

</body>

</html>
